<!DOCTYPE html>
<style>
   
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: none;
        }
</style>
<html>
<body>
<p id="demo"></p>
<button class="btn" onclick="fetchData()">get a joke</button>

<script>
const demo = document.getElementById("demo");

async function fetchData() {
    demo.style.display = "block";
    try {
        let response = await fetch("https://official-joke-api.appspot.com/random_joke");
        let data = await response.json();
        demo.innerHTML = `<strong>${data.setup}</strong><br>${data.punchline}`;
    } catch (error) {
        console.error("Error fetching data:", error);
        demo.innerHTML = "Failed to load joke!";
    }
}
fetchData();
</script>

</body>
</html>
